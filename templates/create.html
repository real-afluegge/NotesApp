<!doctype html>
<html lang="en">

<head>
<title>Sign-up</title>
<style>
form, h1 { 
margin: 0 auto; 
width:250px;
text-align: center;
}

.button {
  background-color: #C549B6;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.border {
	position: relative;
	top: 120px;
	border: 3px solid #5C2566;
	background-color: #F1B9EC;
	margin: 0 auto; 
	width: 500px;
}

</style>
</head>

<body>


<div class="border">

<h1>Create an Account</h1>

<form action="/result" method = "POST"> 
<label for="user">Username:</label> 
<input type="text" id="user" name="user" placeholder="your username"> 
<label for="pass">Password:</label> 
<input type="password" id="pass" name="pass" placeholder="your password"> 
<label for="favcolor">Note color:</label>
<input type="color" id="color" name="color">
<br>
<label for="note">Note:</label> 
<textarea name="note" rows="10" cols="30">Type in your note here.</textarea>
<button type="submit" class="button">Create Account</button>
</form> 

</div>

</body>

</html>
